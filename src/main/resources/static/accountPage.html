<!doctype html>
<html>
    <head>
        <title> Account </title>
        <link rel="stylesheet" href="css/common.css">
    </head>

    <body style="background-color: dodgerblue;">
        
        <div class = "header">
            <a href="/" style="display: inline-block;">
                <img src="images/cloudLogo.png" class="cloudLogo" height="80">
            </a>
            <h1 class="headingText"> Cloud Banking </h1>
            <h2 class="userName" style="margin-top: 0%; margin-left: auto; margin-right: 5%;"> NULL USER </h2>
        </div>

        <!-- content portion -->
        <div class = "mainPage">
            <div class="mainContent">
                <div id="message">
                    <h2 style="color: dodgerblue; font-size: xx-large; -webkit-text-stroke: 1px;  -webkit-text-stroke-color: dodgerblue; margin-bottom: 5px;"> 
                        Welcome to Cloud Banking
                    </h2>
                    <h2 class="userName" style="margin-top: 0%;"> NULL USER </h2>
                </div>
    
                <div class="topnav">
                    <button class="tab" onclick="openTab(event, 'home')"> Home </button>
                    <button class="tab" onclick="openTab(event, 'accounts')"> Accounts </button>
                    <button class="tab" onclick="openTab(event, 'pay')"> Pay </button>
                </div>
    
                <!-- TAB: PAYING -->
                <div id="home" class="tabcontent" 
                style="
                width: 100%;
                "
                >
                    <div id="displayEmpty"></div>
                    <div class="displayCard" style="display: flex;"></div>

                </div>
    
                <!-- TAB: PAYING -->
                <div id="accounts" class="tabcontent">
                    <h3> Accounts </h3>
                    <button id="addCard" class="tab" onclick="openTab(event, 'createCard')"> Create Card </button>
                    <button id="editCard" class="tab" onclick="openTab(event, 'updateCard')"> Update Card </button>
                    <button id="removeCard" class="tab" onclick="openTab(event, 'deleteCard')"> Delete Card </button>
                </div>
    
                    <!-- creating cards -->
                <div id="createCard" class="tabcontent">
                    <form id="cardCreation">
                        <span id="maxErrorMessage"> 
                            <h3 style="color: red;"> Max Card Limit Reached! </h3>
                            <p> Please remove a card if you </br> wish to create a new card. </p>
                        </span>
    
                        <h3> Create Card</h3>
                        <input type="number" step="0.01" id="amount" placeholder="$" required>
                        <input type="number" id="pin" placeholder="Enter 4 Digit Pin" required>
                        <label> 
                            <input type="checkbox" id="accountType">
                            Savings Account
                        </label>
                        <button type="submit" class="confirmBtn"> Confirm </button>
    
                    </form>
                </div>
    
                    <!-- updating cards -->
                <div id="updateCard" class="tabcontent" style="
                width: 100%;
                ">

                <form id="updatingForm" 
                style="width: 50%; display: flex; flex-direction: column; position: fixed;
                top: 62%;
                left: 50%;
                transform: translate(-50%, -50%);
                "
                >
                    <h3> Select Card to Update </h3>
                    <div id="cardUpdating" style="width: fit-content;
                    ">
                    </div>
                    <input type="number" id="updatingPIN" placeholder="Enter PIN for Selected Card" required style="width:40%;">
                    <div style="width: 100%;">
                        <button onclick="window.location.reload()" class="cancelBtn">Cancel</button>
                        <input type="reset">
                        <input type="submit">
                    </div>
                </form>

                <form id="changeDetails" style="width: 100%; display: none;">
                    <h3> Enter any details you would like to change. </h3>
                    <input type="text" id="newName" placeholder="New Account Name">
                    <input type="number" id="newPin" placeholder="New 4 Digit Pin">
                    <label>
                        <input type="checkbox" id="isSavingAccount">
                        Savings Account </span>
                    </label>
                    <button onclick="window.location.reload()" class="cancelBtn">Cancel</button>
                    <input type="submit" placeholder="Confirm">
                </form>

                </div>
    
                    <!-- deleting cards -->
                <div id="deleteCard" class="tabcontent" style="
                width: 100%;
                ">
                    <form id="deletingForm" style="
                    width: 50%; 
                    display: flex; 
                    flex-direction: column; 
                    position: fixed;
                    top: 62%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    ">
                        <h3> Select Card to Delete </h3>
                        <div id="cardDeletion" style="width: fit-content;"></div>
                        <input type="number" id="deletePIN" placeholder="Enter PIN for Selected Card" required>
                        <div style="width: 100%;">
                            <button onclick="window.location.reload()" class="cancelBtn">Cancel</button>
                            <input type="reset">
                            <input type="submit">
                        </div>
                    </form>
                </div>
    
                <!-- TAB: PAYING -->
                <div id="pay" class="tabcontent">
                    <h3> Accounts </h3>
                    <button id="transferTab" class="tab" onclick="openTab(event, 'transfer')"> Transfer </button>
                    <button id="payTab" class="tab" onclick="openTab(event, 'paySomone')"> Pay Someone </button>
                    <button id="depositTab" class="tab" onclick="openTab(event, 'depositMoney')"> Deposit </button>
                </div>

                <!-- TRANSFERRING BETWEEN ACCOUNTS -->
                <div id="transfer" class="tabcontent" style="width: 100%;">
                    <form id="transferForm" style="width: 100%;">

                        <div style="display: flex; flex-direction: row; gap: 20px; width: fit-content;">
                            <div style="width: 45%;">
                                <h4> From </h4>
                                <div id="sendingAccount"></div>
                            </div>
    
                            <div style="width: 45%;">
                                <h4> To </h4>
                                <div id="receivingAccount"></div>
                            </div>
                        </div>

                        <div>
                            <input id="transferAmount" type="number" placeholder="Amount" required>
                            <input type="submit">
                        </div>

                    </form>
                </div>

                <!-- PAY SOMEONE -->
                <div id="paySomeone" class="tabcontent">
                </div>

                <!-- DEPOSIT MONEY -->
                <div id="depositMoney" class="tabcontent">
                </div>
                
            </div>
            
        </div>

        <!-- footer portion -->
        <div class="footer">
            <p></p>
        </div>

        <script src="js/account.js"></script>
        <script>
            window.onload = getUserInfo;
        </script>

    </body>

</html>
