<!doctype html>
<html>
    <head>
        <title> Account </title>
        <link rel="stylesheet" href="css/common.css">
    </head>

    <body style="background-color: dodgerblue;">
        
        <div class = "header">
            <a href="/" style="display: inline-block;">
                <img src="images/cloudLogo.png" class="cloudLogo" height="80">
            </a>
            <h1 class="headingText"> Cloud Banking </h1>
            <h2 class="userName" style="margin-top: 0%; margin-left: auto; margin-right: 5%;"> NULL USER </h2>
        </div>

        <!-- content portion -->
        <div class = "mainPage">
            <div class="mainContent">
                <div id="message">
                    <h2 style="color: dodgerblue; font-size: xx-large; -webkit-text-stroke: 1px;  -webkit-text-stroke-color: dodgerblue; margin-bottom: 5px;"> 
                        Welcome to Cloud Banking
                    </h2>
                    <h2 class="userName" style="margin-top: 0%;"> NULL USER </h2>
                </div>
    
                <div class="topnav">
                    <button class="tab" onclick="openTab(event, 'home')"> Home </button>
                    <button class="tab" onclick="openTab(event, 'accounts')"> Accounts </button>
                    <button class="tab" onclick="openTab(event, 'pay')"> Pay </button>
                </div>
    
                <!-- TAB: PAYING -->
                <div id="home" class="tabcontent" 
                style="
                width: 100%;
                "
                >
                    <div id="displayEmpty"></div>
                    <div class="displayCard" style="display: inline;"></div>

                </div>
    
                <!-- TAB: PAYING -->
                <div id="accounts" class="tabcontent">
                    <h3> Accounts </h3>
                    <button class="tab" onclick="openTab(event, 'createCard')"> Create Card </button>
                    <button class="tab" onclick="openTab(event, 'updateCard')"> Update Card </button>
                    <button id="removeCard" class="tab" onclick="openTab(event, 'deleteCard')"> Delete Card </button>
    
                </div>
    
                    <!-- creating cards -->
                <div id="createCard" class="tabcontent">
                    <form id="cardCreation">
    
                        <h3> Create Card</h3>
                        <input type="number" id="amount" placeholder="$" required>
                        <input type="number" id="pin" placeholder="Enter 4 Digit Pin" required>
                        <label> 
                            <input type="checkbox" id="accountType">
                            Savings Account
                        </label>
                        <button type="submit" class="confirmBtn"> Confirm </button>
    
                    </form>
                </div>
    
                    <!-- updating cards -->
                <div id="updateCard" class="tabcontent">
                </div>
    
                    <!-- deleting cards -->
                <div id="deleteCard" class="tabcontent" style="
                width: 100%;
                ">
                    <form id="deletingForm" style="width: 100%;">
                        <div id="cardDeletion"></div>
                        <input type="submit">
                    </form>
                </div>
    
                <!-- TAB: PAYING -->
                <div id="pay" class="tabcontent">
                    <h3> Pay </h3>
                </div>
            </div>
            
        </div>

        <!-- footer portion -->
        <div class="footer">
            <p></p>
        </div>

        <script src="js/account.js"></script>
        <script>
            window.onload = getUserInfo;
        </script>

    </body>

</html>
